<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手機全螢幕背景輪播</title>
    
    <!-- 引入 Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <style>
        /* 基礎重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 防止捲動 */
            background-color: #000;
        }

        /* 輪播容器設定為全螢幕 */
        .swiper {
            width: 100%;
            height: 100dvh; /* 使用 dvh 確保在手機瀏覽器工具列縮放時依然全螢幕 */
        }

        .swiper-slide {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 圖片填滿設定 */
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 關鍵：確保圖片填滿且不變形 */
            object-position: center;
        }

        /* 疊加層：讓內容更好看（選配） */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2); /* 淡淡的黑色遮罩 */
            z-index: 10;
            pointer-events: none; /* 讓點擊事件穿透到輪播圖 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        h1 {
            font-size: 2rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <!-- 疊加內容 (例如標題，不需要可刪除) -->
    <div class="overlay">
        <h1>精選美食</h1>
        <p>Swipe to explore</p>
    </div>

    <!-- Swiper 主容器 -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <!-- 幻燈片內容 -->
            <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1555939594-58d7cb561ad1" alt="Food 1"></div>
            <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1594046243098-0fceea9d451e" alt="Food 2"></div>
            <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1563245372-f21724e3856d" alt="Food 3"></div>
            <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd" alt="Food 4"></div>
            <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836" alt="Food 5"></div>
            <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38" alt="Food 6"></div>
        </div>
        
        <!-- 如果需要分頁圓點可取消註釋 -->
        <!-- <div class="swiper-pagination"></div> -->
    </div>

    <!-- 引入 Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
            // 設定為淡入淡出效果（適合背景）
            effect: 'fade',
            fadeEffect: {
                crossFade: true
            },
            
            // 自動播放
            autoplay: {
                delay: 4000,
                disableOnInteraction: false,
            },
            
            // 循環播放
            loop: true,
            
            // 如果有分頁點
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            // 速度（毫秒）
            speed: 1500,
        });
    </script>
</body>
</html>
